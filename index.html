  <h1>Modern Calcy</h1>
  <div class="container">
    <input type="text" class="inputValue" disabled />

    <div class="keys">

      <button type="button" class="operator" onclick="number('+')">+</button>
      <button type="button" class="operator" onclick="number('-')">-</button>
      <button type="button" class="operator" onclick="number('*')">x</button>
      <button type="button" class="operator" onclick="number('/')">/</button>
      
      <button type="button" class="numbers" onclick="number('7')">7</button>
      <button type="button" class="numbers" onclick="number('8')" >8</button>
      <button type="button" class="numbers" onclick="number('9')">9</button>

      <button type="button" class="numbers" onclick="number('4')">4</button>
      <button type="button" class="numbers" onclick="number('5')">5</button>
      <button type="button" class="numbers" onclick="number('6')">6</button>

      <button type="button" class="numbers" onclick="number('1')">1</button>
      <button type="button" class="numbers" onclick="number('2')">2</button>
      <button type="button" class="numbers" onclick="number('3')">3</button>
      <button type="button" class="numbers" onclick="number('0')">0</button>

      <button type="button" class="numbers" onclick="number('.')">.</button>
      <button type="button" class="allClear" onclick="allClear()">AC</button>
      <button type="button" class="equalSign"onclick="answer()">=</button>

    </div>
  </div>
